<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/css/dlstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <title>TrackMyBus</title>
    <link rel = "icon" href = "/static/img/logo.png"
        type = "image/x-icon">
</head>

<body>
        <div class="ui text container segment">
       <div class="ui two column very relaxed stackable grid">
            <div class="ui two column centered row">
                <div class="column">
                    <h4 class="ui large  header" style="text-align:center">Driver Login</h4>
                    <form class="ui huge form" action="/dashboard" method="POST">
                        <div class="field">

                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="field">

                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <h1 >{{info}}</h1>

                        <button class="ui button" type="submit">Submit</button>
                    </form>
                </div>


            </div>

        </div>

    </div>

</body>

</html>
